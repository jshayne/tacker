template_name: sample-vnfd-cms
description: demo-example

service_properties:
  Id: sample-vnfd
  vendor: tacker
  version: 1

vdus:
  vdu1:
    id: vdu1
    vm_image: cirros-0.3.4-x86_64-uec
    instance_type: m1.tiny

    network_interfaces:
      management:
        network: net_mgmt
        management: true
      pkt_in:
        network: net0
      pkt_out:
        network: net1

    placement_policy:
      availability_zone: nova

    auto-scaling: noop
    monitoring_policy:
      cpu_util:
        monitoring_params:
          statistic: avg
          period: 60
          evaluation_periods: 1
          threshold: 50
        actions:
          overload: scale-up

    config:
      param0: key0
      param1: key1
